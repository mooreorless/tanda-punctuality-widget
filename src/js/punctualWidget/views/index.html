<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-outline-secondary mb-3">
        <div class="card-header">
          <div class="employee-name pull-left">
            <img class="employee-profile-widget" src="assets/mike.jpg" alt="Mike"> {{employee.name}}
          </div>
          <div class="pay-period pull-right">
            <p class="input-group">
              <input type="text" name="daterange" class="form-control" placeholder="Select dates" />
              <span class="input-group-btn">
          <button type="button" name="daterange" class="btn btn-default"><i class="fa fa-calendar"></i></button>
        </span>
            </p>
          </div>
        </div>
        <div class="card-block text-center">
          <h4 class="card-title">Graph goes here</h4>
          <p class="card-text">Punctuality message</p>
          <div class="stats-block">
            <div class="stat-card">
              <div class="stat-msg">arrived late</div>
              <div class="stat-value">{{punctualStats.late}}</div>
            </div>
            <div class="stat-card">
              <div class="stat-msg">punctual</div>
              <div class="stat-value">{{punctualStats.onTime}}</div>
            </div>
            <div class="stat-card">
              <div class="stat-msg">left early</div>
              <div class="stat-value">{{punctualStats.leftEarly}}</div>
            </div>
          </div>
          <br>
          <div ng-show="notFound" class="alert alert-danger" role="alert">
            <strong>Oh snap!</strong> No rosters found. Select another date and try again.
          </div>

          <table id="employeeShiftsTable" tanda-table-directive data-src="getTableData(data, settings, cb)" data-cols="cols" data-options="tableOptions"
            data-table="shiftsTable">
          </table>
        </div>
        <div class="card-footer text-muted text-center small">
          Last Updated {{today}}
        </div>
      </div>
    </div>
  </div>
</div>
